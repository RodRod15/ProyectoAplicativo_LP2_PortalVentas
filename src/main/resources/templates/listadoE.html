<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de Establecimientos</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
						aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
								sesión</a></li>

					</ul>
				</div>
			</div>
		</nav>

		<br>
		<br>
		<br>
			<br>	

	<div class="container">
			<div class="row">
				<h1>Lista de establecimientos</h1>
			</div>
			<div class="row">
			   <div class="col-lg-3">
			     <a th:href="@{/listadoE/nuevo}" class="btn btn-primary btn-sm mb3">Agregar establecimiento</a>
			   </div>
			</div>
			<br>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Dirección</th>
						<th>Estado</th>
						<th>Aforo</th>
						<th sec:authorize="hasAuthority('Admin')">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="establecimiento : ${establecimientos}">
						<td th:text="${establecimiento.id}">ID</td>
						<td th:text="${establecimiento.nombreEstablecimiento}">Nombre</td>
						<td th:text="${establecimiento.direccionEstablecimiento}">Dirección</td>
						<td th:text="${establecimiento.estadoEstablecimiento}">Estado</td>
						<td th:text="${establecimiento.aforoEstablecimiento}">Aforo</td>

						<td sec:authorize="hasAuthority('Admin')">
						  <a th:href="@{/listadoE/editar/{id}(id=${establecimiento.id})}" class="btn btn-info">Editar</a>
						  <a th:href="@{/listadoE/{id}(id=${establecimiento.id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/reporteLocalesInoperativos}">Exportar productos SIN STOCK</a>
		</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>

</html>
